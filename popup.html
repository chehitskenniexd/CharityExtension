<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
  <title>Getting Started Extension's Popup</title>
  <link rel="stylesheet" href="popup.css">

  <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->

  <script src="popup.js" defer></script>
</head>
<body>
  <div class="header"></div>
  <div class="container title">
    <img src="arc2012_logo_on.png" alt="blood drop" style="width:300px; height:100px;" />
  </div>
  <div class="container">
    <div class="container" id="buttons_container">
      <button id="blood_button" href="http://www.redcrossblood.org/donating-blood">
        Donate Blood
      </button>
      <button id="money_button" href="https://www.redcross.org/donate/donation">
        Donate Funds
      </button>
    </div>
  </div>
  <div class="footer"></div>
  <div id="status"></div>
  <img id="image-result" hidden>
</body>

</html>
